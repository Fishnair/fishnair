<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/rules.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">


  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-area">
      <div class="login-header">Login</div>
      <div class="login-body">
        <label class="login-text">E-mail</label>
        <input class="login-input" type="email">

        <label class="login-text">Senha</label>
        <div class="password-input-area">
          <input class="password-input" type="password" placeholder="Senha">
          <button class="password-see">
            <i class="fas fa-eye"></i>
          </button>
        </div>

        <a id="forgot-password" class="login-link">Esqueci Minha Senha</a>
        <a href="cadastro.html" class="login-link">Criar nova Conta</a>
      </div>
      <div class="login-footer">
        <a href="index.html" class="main-button">Entrar</a>
      </div>
    </div>
  </div>

  <div id="change-password" class="addition-bg hidden">
    <div class="addition-area">
      <div class="addition-header">
        <span class="addition-header-title">Esqueci minha Senha</span>
        <div id="change-password-close" class="addition-close"></div>
      </div>
      <div class="addition-body">
        <label class="addition-title">Digite seu E-mail</label>
        <input type="email" class="addition-input-text">
      </div>
      
      <div class="edit-prod-footer">
        <a href="forgot-passoword.html" class="main-button">Recuperar a Senha</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
