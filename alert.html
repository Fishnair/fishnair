<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert</title>
  <link rel="stylesheet" href="css/rules.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/alert.css">
</head>
<body>
  <div id="id-do-item" class="alert-bg">
    <div class="alert-area">
      <div class="alert-header">
        <span class="alert-header-title">Tititulo do Alert</span>
        <div id="id-para-fechar" class="alert-close"></div>
      </div>
      <div class="alert-body">
        <span class="alert-content">Escreve o conteudo do Alert aqui, cuidado com os IDs tbm para evitar bug :D</span>
      </div>
      
      <div class="alert-footer">
        <button class="alert-button">OK</button>
      </div>
    </div>
  </div>
</body>
</html>
