<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="@Descricao do Business">
  <title>@NomeDoCliente</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/colors.css">
</head>
<body>

  <div class="pag-area">
    <header class="header">
      <div class="container-md">
        <div class="row">
          <div class="col-md-3 col-logo">
            <picture>
              <source type="image/webp" srcset="img/logo.webp">
              <img class="header-logo" src="img/logo.webp" alt="">
            </picture>
          </div>
          <div class="col-9">
            <nav class="nav-desk">
              <ul class="header-nav">
                <li class="header-nav-item">
                  <a class="header-nav-link" href="index.html"><i class="fas fa-home mr-2"></i>Home</a>
                </li>
                <li class="header-nav-item">
                  <a class="header-nav-link" href="menu.html"><i class="fas fa-utensils mr-2"></i>Cardapio</a>
                </li>
                <li class="header-nav-item">
                  <a href="cart.html" class="header-nav-link"><i class="fas fa-shopping-bag mr-2"></i>Sacola</a>
                </li>
                <li class="header-nav-dropdown">
                  <a class="header-nav-dropdown-toggle"><i class="fas fa-user mr-2"></i>Entrar</a>
                  <ul class="header-nav-dropdown-itens">
                    <li class="header-nav-item">
                      <a class="header-dropdown-item" href="index.html">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <div class="pag-content"></div>

    <nav class="nav-mobile">
      <a id="page" aria-label="Menu Principal" class="selected" href="index.html"><i class="fas fa-home mr-2"></i></a>
      <a href="menu.html" aria-label="Cardapio"><i class="fas fa-utensils mr-2"></i></a>
      <a id="openCartMob" aria-label="Carrinho"><i class="fas fa-shopping-bag mr-2"></i></a>
      <a id="openUserMob" aria-label="Usuario"><i class="fas fa-user mr-2"></i></a>
    </nav>

    <div id="userMob" class="user-background hidden">
      <div class="user-mob-area">
        <ul class="user-mob-itens">
          <li class="user-mob-item">
            <a class="user-mob-link" href="entregas.html">
              <i class="fas fa-truck mr-2"></i>Entregas
            </a>
          </li>
          <li class="user-mob-item">
            <a class="user-mob-link" href="index.html">
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="nav-mobile-options hidden">
      <ul class="header-nav-dropdown-itens">
        <li class="header-nav-item">
          <a class="header-dropdown-item" href="index.html">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
          </a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
