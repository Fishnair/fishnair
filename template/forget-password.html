<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="@Descricao do Business">
  <title>@NomeDoCliente</title>
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/colors.css">
</head>
<body>

  <div class="pag-area">

        <div class="alert-header">
          <span class="alert-header-title">Esqueci a Senha</span>
        </div>
        <div class="password-body">
          <label class="alert-title">Hora de mudar sua senha :D</label>

        </div>
        <div class="alert-footer">
          <a class="alert-button" href="index.html">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
