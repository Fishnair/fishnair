<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/edit.css">
</head>
<body>
  <div class="pag-area">
    <div class="sidebar"></div>
    <div class="content">
      <iframe id="screen" height="600" width="900" src="./template/index.html"></iframe>
      <!--
      <iframe height="650" width="578" src="./template/index.html"></iframe>
      <iframe height="507" width="300" src="./template/index.html"></iframe>
        -->
    </div>

    <div class="viewport-options">
      <div id="laptop-button" class="viewport-option selected">
        <i class="fas fa-laptop"></i>
      </div>
      <div id="tablet-button" class="viewport-option">
        <i class="fas fa-tablet-alt"></i>
      </div>
      <div id="mobile-button" class="viewport-option">
        <i class="fas fa-mobile-alt"></i>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
  <script src="./js/edit.js"></script>
</body>
</html>
