<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishnair: Tenha o seu sistema de Delivery</title>
  <meta name="description" content="Tenha um sistema de pedidos para o seu Delivery, com pedidos ilimitados e totalmente ZERO taxas">
  <link rel="icon" type="image/png" href="/img/icons/fishnair-icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
  <div class="pag-area">
    <header class="header">
      <div class="container">
        <div class="header-row">
          <div class="header-col">
            <picture>
              <source type="image/webp" srcset="img/logo/logo-fishnair-2.webp">
              <source type="image/png" srcset="img/logo/logo-fishnair-2.png">
              <img class="header-logo" src="img/logo/logo-fishnair-2.png" alt="Logo Fishnair">
            </picture> 
            
          </div>
          <div class="header-col">
            <nav class="nav-header">
              <ul class="header-nav">
                <li class="header-nav-item">
                  <a class="main-button">LOGIN</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="pag-content">
      <div class="checkout-background">
        <div class="checkout-area">
          <div class="checkout-content">
            <div class="checkout-text-area">
              <div class="checkout-name">
                Olá, Nome
              </div>
              <div class="checkout-text">
                Clique em Avançar para prosseguir para o Mercado pago e efeturar o pagamento do seu Plano Mensal no valor de R$&nbsp;120,00
              </div>
            </div>
    
            <div class="checkout-button-area">
              <a class="checkout-button" href="waiting.html">Avançar</a>
            </div>
          </div>
        </div>
      </div>
     
      

    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/front.js"></script>
</body>
</html>
